<!DOCTYPE html>
<html>
<head>
    <title>Pricing - Instagram Marketing Manager AI</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .pricing-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }
        .feature-list {
            list-style: none;
            padding: 0;
        }
        .subscribe-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>$9.99/month</p>
            <ul class="feature-list">
                <li>Profile Analysis</li>
                <li>Basic Reports</li>
            </ul>
            <button class="subscribe-button" onclick="subscribe('basic')">Subscribe</button>
        </div>
        <div class="pricing-card">
            <h2>Pro Plan</h2>
            <p>$29.99/month</p>
            <ul class="feature-list">
                <li>Advanced Analytics</li>
                <li>Content Planning</li>
                <li>Priority Support</li>
            </ul>
            <button class="subscribe-button" onclick="subscribe('pro')">Subscribe</button>
        </div>
    </div>

    <script>
        async function subscribe(plan) {
            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ plan: plan }),
                });
                const data = await response.json();
                if (data.url) {
                    window.location.href = data.url;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
